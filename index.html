<head>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<body>

      <ul class="menu-bar">
        <li role="presentation" class="bar-li"><a href="#" class="bar-text">ABOUT</a></li>
        <li role="presentation" class="bar-li"><a href="#" class="bar-text">APPS</a></li>
        <li role="presentation" class="bar-li"><a href="#" class="bar-text">PRESENTATIONS</a></li>
        <li role="presentation" class="bar-li"><a href="#" class="bar-text">VIDEOS</a></li>
      </ul>
   </div>
   <div class="container">

   <!-- Carousel  ================================================== -->
   <div id="myCarousel" class="carousel slide" data-ride="carousel">

     <ol class="carousel-indicators">
       <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
       <li data-target="#myCarousel" data-slide-to="1"></li>
       <li data-target="#myCarousel" data-slide-to="2"></li>
     </ol>

     <!-- Wrapper for slides -->
     <div class="carousel-inner" role="listbox">
         <div class="item active"><img src="img/CB-photorealistic-desktop-WIDE.jpg" alt="Chania"></div>
         <div class="item"><img src="img/dsc_1681_2.jpg"   alt="Chania"></div>
         <div class="item"><img src="img/FullSizeRender.jpeg" alt="Flower"></div>
     </div>

     <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
         <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
         <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
         <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
         <span class="sr-only">Next</span>
      </a>
   </div>
